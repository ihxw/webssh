name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # Adjust as needed matches project
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build Release
        shell: powershell
        run: .\build_release.ps1

      - name: Fix Scripts Line Endings
        shell: powershell
        run: |
          $scripts = @("scripts/install.sh", "scripts/uninstall.sh")
          foreach ($script in $scripts) {
            $content = [IO.File]::ReadAllText($script)
            $content = $content -replace "`r`n", "`n"
            [IO.File]::WriteAllText($script, $content)
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/*
            scripts/install.sh
          generate_release_notes: true
          draft: false
          prerelease: false
